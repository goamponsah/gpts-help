<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GPTs Help — Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self';" />
  <style>
    :root{
      --bg:#0e0f13;
      --panel:#13141a;
      --text:#e7eaf1;
      --muted:#9aa3b2;
      --brand:#5865f2;
      --accent:#22c55e;
      --danger:#ef4444;
      --border:#232634;
      --radius:14px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background:radial-gradient(1200px 800px at 20% -10%, #171925 0%, #0e0f13 55%) fixed;
      color:var(--text);
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .card{
      width:100%; max-width:460px; background:var(--panel);
      border:1px solid var(--border); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:28px;
    }
    h1{margin:0 0 8px; font-size:22px; font-weight:700}
    p.sub{margin:0 0 22px; color:var(--muted); font-size:14px}
    label{display:block; font-size:13px; margin:14px 0 6px; color:#cbd5e1}
    input{
      width:100%; padding:12px 14px; font-size:14px; color:var(--text);
      background:#0f1117; border:1px solid var(--border); border-radius:10px;
      outline:none; transition:border-color .15s ease;
    }
    input:focus{border-color:#3b82f6}
    .row{display:flex; gap:10px}
    .btn{
      appearance:none; border:0; cursor:pointer;
      padding:12px 14px; border-radius:10px; font-weight:600; font-size:14px;
      background:var(--brand); color:white; width:100%; transition:transform .05s ease, opacity .2s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn.secondary{background:#202331; color:#e2e8f0; border:1px solid var(--border)}
    .hint{margin-top:10px; color:var(--muted); font-size:12px}
    .status{margin-top:14px; font-size:13px; min-height:20px}
    .status.ok{color:var(--accent)}
    .status.err{color:var(--danger)}
    .topbar{
      display:flex; align-items:center; justify-content:space-between; margin-bottom:16px
    }
    .logo{
      display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.2px
    }
    .dot{width:10px;height:10px;border-radius:50%;background:var(--brand);box-shadow:0 0 14px #5865f2aa}
    .link{color:#93c5fd; text-decoration:none}
    .link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main class="card" aria-labelledby="title">
    <div class="topbar">
      <div class="logo"><span class="dot"></span> GPTs Help</div>
      <a class="link" href="/chat.html" title="Go to chat">Go to chat</a>
    </div>

    <h1 id="title">Sign in</h1>
    <p class="sub">Enter your email and password to continue.</p>

    <form id="login-form" novalidate>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@example.com" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="••••••••" />

      <div class="row" style="margin-top:18px">
        <button class="btn" id="submitBtn" type="submit">Sign in</button>
        <a class="btn secondary" href="/signup.html" role="button" aria-label="Create account">Create account</a>
      </div>

      <div class="status" id="status" aria-live="polite"></div>
      <div class="hint">Trouble signing in? <a class="link" href="/reset.html">Reset your password</a>.</div>
    </form>

    <p class="hint" style="margin-top:18px">
      By continuing you agree to our <a class="link" href="/terms.html">Terms</a> and <a class="link" href="/privacy.html">Privacy</a>.
    </p>
  </main>

  <script>
    // Utility: parse query params (supports ?next=/some/path)
    function getQuery() {
      const params = {};
      const qs = new URLSearchParams(window.location.search);
      qs.forEach((v,k)=>params[k]=v);
      return params;
    }

    const form = document.getElementById('login-form');
    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    // Optional: if already authenticated, the user can jump straight to chat.
    // We don't rely on a /api/auth/me endpoint; instead, we offer the header link above.
    // If you DO have /api/auth/me (returns 200 when logged in), uncomment below to auto-redirect.
    /*
    (async function checkSession(){
      try{
        const r = await fetch('/api/auth/me', { credentials: 'include' });
        if(r.ok){ window.location.replace('/chat.html'); }
      }catch(_){} 
    })();
    */

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in…';

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      // Basic client-side validation
      if(!payload.email || !payload.password){
        statusEl.textContent = 'Email and password are required.';
        statusEl.className = 'status err';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign in';
        return;
      }

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',        // CRITICAL: allows the server to set/read the cookie
          body: JSON.stringify(payload)
        });

        // Try to read JSON; fall back to text
        let data = null, text = '';
        const ct = res.headers.get('content-type') || '';
        if (ct.includes('application/json')) {
          data = await res.json();
        } else {
          text = await res.text();
        }

        if (res.ok) {
          statusEl.textContent = 'Signed in. Redirecting…';
          statusEl.className = 'status ok';

          // Prefer server-provided redirect path; else honor ?next=; else default to /chat.html
          const q = getQuery();
          const target = (data && data.redirect) || q.next || '/chat.html';

          // Small delay so user sees feedback
          setTimeout(() => { window.location.assign(target); }, 150);
        } else {
          const msg = (data && (data.error || data.message)) || text || 'Login failed';
          statusEl.textContent = msg;
          statusEl.className = 'status err';
        }
      } catch (err) {
        statusEl.textContent = 'Network error. Check your connection and try again.';
        statusEl.className = 'status err';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign in';
      }
    });
  </script>
</body>
</html>
