<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GPTs Help ‚Äî Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --sidebar-w:280px;
      --bg:#0e0f13;
      --panel:#13141a;
      --muted:#9aa3b2;
      --text:#e7eaf1;
      --brand:#5865f2;
      --user:#1c2333;     /* user bubble */
      --assistant:#13141a;/* assistant bubble */
      --border:#232634;
      --vh:100vh;
      --composer-h:88px;  /* updated via JS */
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;}

    /* Layout */
    .app{height:calc(var(--vh));display:grid;grid-template-columns:var(--sidebar-w) 1fr;}
    @media (max-width:900px){ .app{ grid-template-columns:1fr } .sidebar{ display:none } }

    /* Sidebar */
    .sidebar{display:grid;grid-template-rows:auto 1fr auto;border-right:1px solid var(--border);background:#0f1117;min-height:0}
    .side-top{padding:12px;border-bottom:1px solid var(--border);display:flex;gap:8px;align-items:center;justify-content:space-between}
    .logo{font-weight:700;letter-spacing:.2px}
    .new-chat{background:var(--panel);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px 10px;cursor:pointer;font-size:13px}
    .side-list{overflow-y:auto;padding:10px 8px 10px 12px;min-height:0}
    .conv{position:relative;display:flex;align-items:center;gap:8px;padding:8px 10px;border-radius:10px;border:1px solid transparent;font-size:14px;margin-bottom:6px;white-space:nowrap;overflow:visible;cursor:pointer}
    .conv:hover{background:#151824;border-color:#1b1f2b}
    .conv.active{background:#171b28;border-color:#2a3352}
    .conv-title{flex:1;overflow:hidden;text-overflow:ellipsis}
    .conv-menu-btn{opacity:0;transition:opacity .15s;border:0;background:transparent;color:var(--muted);cursor:pointer;padding:2px 4px;border-radius:6px}
    .conv:hover .conv-menu-btn{opacity:1}
    .menu{position:absolute;right:8px;top:32px;background:var(--panel);border:1px solid var(--border);border-radius:10px;overflow:hidden;display:none;z-index:10;min-width:180px;box-shadow:0 10px 24px rgba(0,0,0,.35)}
    .menu.open{display:block}
    .menu button{display:block;width:100%;text-align:left;background:transparent;color:var(--text);border:0;padding:10px 12px;cursor:pointer;font-size:14px}
    .menu button:hover{background:#1a1d2a}

    /* Bottom user card (like ChatGPT) */
    .side-bottom{padding:10px;border-top:1px solid var(--border);background:#0f1117}
    .user-card{display:flex;align-items:center;gap:10px;padding:10px;border:1px solid var(--border);border-radius:16px;cursor:pointer;background:#10131c}
    .avatar{width:36px;height:36px;border-radius:9999px;background:#1a2236;color:#cfd6ea;display:flex;align-items:center;justify-content:center;font-weight:700}
    .uc-main{flex:1;min-width:0}
    .uc-name{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .uc-plan{color:#aeb6c9;font-size:12px;margin-top:2px}
    .chev{color:#9aa3b2}
    .uc-menu{display:none;position:absolute;left:12px;right:12px;bottom:74px;background:#0f1117;border:1px solid var(--border);border-radius:14px;box-shadow:0 18px 36px rgba(0,0,0,.45);overflow:hidden;z-index:20}
    .uc-menu.open{display:block}
    .uc-item{display:flex;gap:10px;align-items:center;padding:10px 12px;border-bottom:1px solid #171a24;color:#e7eaf1;background:#0f1117;cursor:pointer;font-size:14px}
    .uc-item:hover{background:#151927}
    .uc-item:last-child{border-bottom:0}
    .uc-danger{color:#ffb3b3}

    /* Main area */
    .main{
      display:grid;
      grid-template-rows:auto 1fr;
      min-height:0;height:100%;
    }
    .readOnlyBanner{display:none;padding:10px 14px;border-bottom:1px solid var(--border);background:#10121a;color:#cbd2e1;font-size:14px}
    .readOnlyBanner.show{display:block}

    /* Messages scroll */
    .messages{
      overflow-y:auto;
      padding:20px 18px calc(20px + var(--composer-h));
      min-height:0;scroll-behavior:smooth;
      background:radial-gradient(1200px 400px at 50% -200px, rgba(88,101,242,.08), transparent 60%);
    }
    .msg{max-width:900px;margin:0 auto 12px auto;display:flex}
    .bubble{max-width:68ch;padding:12px 14px;border:1px solid var(--border);border-radius:12px;line-height:1.55;font-size:15px;white-space:normal;background:var(--assistant)}
    .meta{display:block;color:var(--muted);margin-bottom:6px;font-size:12px}
    .msg.assistant{justify-content:flex-start}
    .msg.assistant .bubble{background:var(--assistant);border-top-left-radius:8px;border-top-right-radius:12px}
    .msg.user{justify-content:flex-end}
    .msg.user .bubble{background:var(--user);border-top-left-radius:12px;border-top-right-radius:8px}

    .bubble p{margin:.4rem 0}
    .bubble h1,.bubble h2,.bubble h3{margin:.6rem 0 .4rem}
    .bubble ul,.bubble ol{padding-left:1.2rem;margin:.4rem 0}
    .bubble code{background:#0b0d12;padding:2px 6px;border-radius:6px;border:1px solid var(--border)}
    .bubble pre{background:#0b0d12;padding:10px;border-radius:10px;border:1px solid var(--border);overflow:auto}

    /* Composer ‚Äî fixed to bottom */
    .composer{
      position:fixed;left:var(--sidebar-w);right:0;bottom:0;z-index:30;
      border-top:1px solid var(--border);
      background:linear-gradient(#0e0f13,#0f1117);
      padding:10px 12px calc(10px + env(safe-area-inset-bottom,0px));
    }
    @media (max-width:900px){ .composer{ left:0 } }
    .row{max-width:900px;margin:0 auto;display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center}
    .input{display:flex;align-items:flex-end;gap:8px;background:#0f1117;border:1px solid var(--border);border-radius:9999px;padding:6px 10px;min-height:42px}
    .ta-wrap{flex:1;display:flex;flex-direction:column}
    .meta-row{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:11px;margin:2px 2px 4px 6px}
    select{background:#0f1117;color:var(--text);border:1px solid var(--border);border-radius:8px;padding:4px 6px;font-size:11px}
    textarea{width:100%;resize:none;min-height:24px;max-height:120px;background:transparent;color:var(--text);outline:none;border:0;font:inherit;line-height:1.45;padding:0 4px 2px 6px}
    .controls{display:inline-flex;gap:6px}
    .icon-btn{width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;border-radius:9999px;border:1px solid var(--border);background:#141722;color:#dfe3ec;cursor:pointer;font-size:16px;line-height:1}
    .icon-btn.primary{background:var(--brand);color:#fff;border-color:transparent}
    .icon-btn:disabled{opacity:.6;cursor:not-allowed}

    /* Overlay toast */
    .toast{position:fixed;left:50%;bottom:22px;transform:translateX(-50%);padding:10px 14px;font-size:13px;background:#141722;color:#e7eaf1;border:1px solid var(--border);border-radius:9999px;display:none;z-index:1100}
    .toast.show{display:block}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="side-top">
        <div class="logo">GPTs Help</div>
        <button class="new-chat" id="newChatBtn">+ New Chat</button>
      </div>

      <div class="side-list" id="convList"></div>

      <!-- Bottom user card -->
      <div class="side-bottom">
        <div class="user-card" id="userCard">
          <div class="avatar" id="userAvatar">U</div>
          <div class="uc-main">
            <div class="uc-name" id="userCardName">User</div>
            <div class="uc-plan" id="userCardPlan">Free</div>
          </div>
          <div class="chev">‚ñæ</div>
        </div>
        <div class="uc-menu" id="userMenu">
          <div class="uc-item" id="ucEmail" style="opacity:.85"></div>
          <div class="uc-item" id="ucUpgrade">‚ö° Upgrade plan</div>
          <div class="uc-item" id="ucSettings">‚öôÔ∏è Settings</div>
          <div class="uc-item" id="ucHelp">‚ùì Help</div>
          <div class="uc-item uc-danger" id="ucLogout">‚éã Log out</div>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="readOnlyBanner" id="roBanner">üîí Read-only shared view. <a href="/index.html" style="color:#9aa3b2">Sign up</a> to chat.</div>
      <div class="messages" id="messages"></div>
    </main>
  </div>

  <!-- Fixed Composer (bottom) -->
  <form class="composer" id="composer">
    <div class="row">
      <div class="input">
        <div class="ta-wrap">
          <div class="meta-row">
            <label for="gptType">Assistant</label>
            <select id="gptType">
              <option value="math">Math GPT</option>
              <option value="content">ContentGPT</option>
            </select>
            <span id="status" style="margin-left:auto;"></span>
          </div>
          <textarea id="prompt" placeholder="Message Math GPT‚Ä¶" autocomplete="off"></textarea>
        </div>
      </div>
      <div class="controls">
        <button class="icon-btn" id="photoBtn" type="button" title="Photo Solve" aria-label="Photo Solve">üì∑</button>
        <button class="icon-btn primary" id="sendBtn" type="submit" title="Send" aria-label="Send">‚û§</button>
        <input type="file" id="photoFile" accept="image/png,image/jpeg,image/jpg,image/webp" hidden />
      </div>
    </div>
  </form>

  <div class="toast" id="toast">Link copied</div>

  <script>
    /* mobile 100vh fix */
    function setVh(){ const vh = window.innerHeight * 0.01; document.documentElement.style.setProperty('--vh', `${vh*100}px`); }
    setVh(); window.addEventListener('resize', setVh);

    /* API */
    const api = {
      listConvs: ()=>fetch('/api/conversations',{credentials:'include'}).then(r=>r.json()),
      createConv:(title)=>fetch('/api/conversations',{method:'POST',headers:{'Content-Type':'application/json'},credentials:'include',body:JSON.stringify({title})}).then(r=>r.json()),
      renameConv:(id,title)=>fetch(`/api/conversations/${id}`,{method:'PATCH',headers:{'Content-Type':'application/json'},credentials:'include',body:JSON.stringify({title})}).then(r=>r.json()),
      deleteConv:(id)=>fetch(`/api/conversations/${id}`,{method:'DELETE',credentials:'include'}).then(r=>r.json()),
      archiveConv:(id,archived=true)=>fetch(`/api/conversations/${id}`,{method:'PATCH',headers:{'Content-Type':'application/json'},credentials:'include',body:JSON.stringify({archived})}).then(r=>r.json()),
      getConvMsgs:(id)=>fetch(`/api/conversations/${id}`,{credentials:'include'}).then(r=>r.json()),
      chat:(payload)=>fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},credentials:'include',body:JSON.stringify(payload)}).then(r=>r.json()),
      me:()=>fetch('/api/me',{credentials:'include'}).then(r=>r.json()),
      photoSolve:(fd)=>fetch('/api/photo-solve',{method:'POST',credentials:'include',body:fd}).then(r=>r.json()),
      logout:()=>fetch('/api/logout',{method:'POST',credentials:'include'})
    };

    /* Elements */
    const messagesEl = document.getElementById('messages');
    const convListEl = document.getElementById('convList');
    const promptEl = document.getElementById('prompt');
    const composerEl = document.getElementById('composer');
    const sendBtn = document.getElementById('sendBtn');
    const photoBtn = document.getElementById('photoBtn');
    const photoFile = document.getElementById('photoFile');
    const gptTypeEl = document.getElementById('gptType');
    const statusEl = document.getElementById('status');
    const newChatBtn = document.getElementById('newChatBtn');
    const roBanner = document.getElementById('roBanner');

    /* User card elements */
    const userCard = document.getElementById('userCard');
    const userMenu = document.getElementById('userMenu');
    const ucEmail = document.getElementById('ucEmail');
    const userCardName = document.getElementById('userCardName');
    const userCardPlan = document.getElementById('userCardPlan');
    const userAvatar = document.getElementById('userAvatar');
    const ucUpgrade = document.getElementById('ucUpgrade');
    const ucSettings = document.getElementById('ucSettings');
    const ucHelp = document.getElementById('ucHelp');
    const ucLogout = document.getElementById('ucLogout');

    let currentConvId = null;
    let readOnly = false;
    let meCache = null;

    function toast(s){ const t=document.getElementById('toast'); t.textContent=s; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),1200); }

    /* Placeholder tied to selected assistant */
    function updatePlaceholder(){
      const name = gptTypeEl.options[gptTypeEl.selectedIndex]?.text || "Assistant";
      promptEl.placeholder = `Message ${name}‚Ä¶`;
      promptEl.setAttribute('aria-label', `Message ${name}`);
      promptEl.setAttribute('title', `Message ${name}`);
    }
    gptTypeEl.addEventListener('change', updatePlaceholder);
    updatePlaceholder();

    /* Bottom padding equals composer height */
    function updateComposerPad(){
      const visible = getComputedStyle(composerEl).display !== 'none';
      const h = visible ? (composerEl.offsetHeight || 0) : 0;
      document.documentElement.style.setProperty('--composer-h', h + 'px');
    }
    window.addEventListener('resize', updateComposerPad);

    /* Helpers */
    function el(tag, attrs={}, ...children){
      const e=document.createElement(tag);
      Object.entries(attrs).forEach(([k,v])=>{
        if(k==='class') e.className=v;
        else if(k.startsWith('on') && typeof v==='function') e.addEventListener(k.substring(2), v);
        else if(v!=null) e.setAttribute(k,v);
      });
      children.forEach(c=> typeof c==='string' ? e.appendChild(document.createTextNode(c)) : c && e.appendChild(c));
      return e;
    }
    function makeTitleFrom(text, prefix=""){ const t0=(text||"").replace(/\s+/g," ").trim(); if(!t0) return prefix?`${prefix}`:"New chat"; let t=t0.replace(/^#{1,6}\s*/gm,"").replace(/\*\*(.*?)\*\*/g,"$1").replace(/\*(.*?)\*/g,"$1").replace(/`{1,3}([\s\S]*?)`{1,3}/g,"$1").replace(/\[(.*?)\]\((.*?)\)/g,"$1").replace(/!\[(.*?)\]\((.*?)\)/g,"$1"); t=t.split(/[\n\.!?]/)[0].trim()||t0; t=t.charAt(0).toUpperCase()+t.slice(1); const MAX=50; if(t.length>MAX) t=t.slice(0,MAX-1).trim()+"‚Ä¶"; return prefix?`${prefix} ${t}`:t; }
    function renderMessage(role, text, when=''){ const row=document.createElement('div'); row.className=`msg ${role}`; const bubble=document.createElement('div'); bubble.className='bubble'; if(when){ const small=document.createElement('small'); small.className='meta'; small.textContent=when; bubble.appendChild(small); } if(role==='assistant'){ const html=DOMPurify.sanitize(marked.parse(text||'',{breaks:true})); const wrapper=document.createElement('div'); wrapper.innerHTML=html; bubble.appendChild(wrapper); } else { bubble.appendChild(document.createTextNode(text||'')); } row.appendChild(bubble); messagesEl.appendChild(row); }
    function clearMessages(){ messagesEl.innerHTML=''; }
    function scrollToBottom(){ messagesEl.scrollTop = messagesEl.scrollHeight; }
    function now(){ return new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}); }

    /* Conversations UI */
    async function loadConversations(selectId=null){
      const list = await api.listConvs();
      convListEl.innerHTML='';
      list.filter(c=>!c.archived).forEach(c=>{
        const row=el('div',{class:`conv ${c.id===selectId?'active':''}`});
        const title=el('div',{class:'conv-title'},c.title);
        const menuBtn=el('button',{class:'conv-menu-btn',title:'Options','aria-label':'Conversation options'},'‚ãØ');
        const menu=el('div',{class:'menu'});
        const bRename=el('button',{},'Rename');
        const bArchive=el('button',{},'Archive');
        const bDelete=el('button',{},'Delete');

        bRename.addEventListener('click',async (e)=>{
          e.stopPropagation(); menu.classList.remove('open');
          const input=el('input',{value:c.title,style:'width:100%; background:#12131a; color:#e7eaf1; border:1px solid #232634; border-radius:6px; padding:6px 8px;'});
          row.replaceChild(input,title); input.focus();
          const commit=async ()=>{ const t=(input.value||'New chat').trim(); await api.renameConv(c.id,t); await loadConversations(c.id); };
          input.addEventListener('keydown',ke=>{ if(ke.key==='Enter') commit(); if(ke.key==='Escape') loadConversations(c.id); });
          input.addEventListener('blur',commit);
        });
        bArchive.addEventListener('click', async (e)=>{ e.stopPropagation(); menu.classList.remove('open'); await api.archiveConv(c.id,true); if(currentConvId===c.id){ currentConvId=null; clearMessages(); } await loadConversations(); });
        bDelete.addEventListener('click', async (e)=>{ e.stopPropagation(); menu.classList.remove('open'); if(confirm('Delete this chat?')){ await api.deleteConv(c.id); if(currentConvId===c.id){ currentConvId=null; clearMessages(); } await loadConversations(); } });

        menu.appendChild(bRename); menu.appendChild(bArchive); menu.appendChild(bDelete);
        menuBtn.addEventListener('click',e=>{ e.stopPropagation(); document.querySelectorAll('.menu.open').forEach(m=>{ if(m!==menu)m.classList.remove('open'); }); menu.classList.toggle('open'); });
        row.addEventListener('click',async ()=>{ currentConvId=c.id; document.querySelectorAll('.conv').forEach(n=>n.classList.remove('active')); row.classList.add('active'); await showConversation(c.id); });

        row.appendChild(title); row.appendChild(menuBtn); row.appendChild(menu);
        convListEl.appendChild(row);
      });

      document.addEventListener('click', (e)=>{ if(!e.target.closest('.menu') && !e.target.closest('.conv-menu-btn')){ document.querySelectorAll('.menu.open').forEach(m=>m.classList.remove('open')); } }, {capture:false});
    }

    async function showConversation(id){
      clearMessages();
      const r = await api.getConvMsgs(id);
      (r.messages||[]).forEach(m=> renderMessage(m.role==='user'?'user':'assistant', m.content));
      scrollToBottom();
    }

    /* Auto-resize + Enter to send */
    function autoresize(){
      promptEl.style.height='auto';
      promptEl.style.height=Math.min(120,promptEl.scrollHeight)+'px';
      updateComposerPad();
    }
    promptEl.addEventListener('input', autoresize);
    promptEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter' && !e.shiftKey && !e.isComposing){ e.preventDefault(); if(!sendBtn.disabled) composerEl.requestSubmit(); } });

    /* Submit text */
    composerEl.addEventListener('submit', async (e)=>{
      e.preventDefault(); if(readOnly) return;
      const text=(promptEl.value||'').trim(); if(!text) return;
      renderMessage('user', text, now()); scrollToBottom();
      sendBtn.disabled=true; photoBtn.disabled=true; promptEl.disabled=true; statusEl.textContent='Thinking‚Ä¶';
      try{
        const payload={ message:text, gptType:gptTypeEl.value||'math' };
        if(currentConvId) payload.conversationId=currentConvId;
        const res=await api.chat(payload);
        if(res.error){ renderMessage('assistant','Sorry, something went wrong. Please try again.'); }
        else{
          if(!currentConvId && res.conversationId){
            currentConvId=res.conversationId;
            const autoTitle=makeTitleFrom(text);
            try{ await api.renameConv(currentConvId, autoTitle); }catch{}
            await loadConversations(currentConvId);
          }
          renderMessage('assistant', res.response||'');
        }
        scrollToBottom();
      }catch(err){
        renderMessage('assistant','Sorry, something went wrong. Please try again.'); scrollToBottom();
      }finally{
        promptEl.value=''; autoresize();
        sendBtn.disabled=false; photoBtn.disabled=false; promptEl.disabled=false; promptEl.focus(); statusEl.textContent='';
      }
    });

    /* Photo Solve */
    photoBtn.addEventListener('click',()=> !readOnly && photoFile.click());
    photoFile.addEventListener('change', async ()=>{
      if(readOnly) return;
      const file = photoFile.files && photoFile.files[0]; if(!file) return;
      const okTypes=['image/png','image/jpeg','image/jpg','image/webp'];
      if(!okTypes.includes(file.type)){ alert('Please choose a PNG, JPG, or WEBP image.'); photoFile.value=''; return; }
      if(file.size>6*1024*1024){ alert('Image is larger than 6MB.'); photoFile.value=''; return; }
      const note = prompt('Optional: add a short note. Leave blank if not needed.') || '';
      renderMessage('user', note ? `üì∑ (with note) ${note}` : 'üì∑ Photo uploaded', now()); scrollToBottom();
      sendBtn.disabled=true; photoBtn.disabled=true; promptEl.disabled=true; statusEl.textContent='Solving‚Ä¶';
      try{
        const fd=new FormData();
        fd.append('image', file);
        fd.append('gptType', gptTypeEl.value||'math');
        if(note) fd.append('attempt', note);
        if(currentConvId) fd.append('conversationId', currentConvId);

        const wasNew=!currentConvId;
        const res=await api.photoSolve(fd);

        if(wasNew && res.conversationId){
          currentConvId=res.conversationId;
          const autoTitle=makeTitleFrom(note||'Photo','Photo:');
          try{ await api.renameConv(currentConvId, autoTitle); }catch{}
          await loadConversations(currentConvId);
        }
        renderMessage('assistant', res.response||'No response text returned.'); scrollToBottom();
      }catch{
        renderMessage('assistant','Photo solve failed. Please try another image.'); scrollToBottom();
      }finally{
        photoFile.value='';
        sendBtn.disabled=false; photoBtn.disabled=false; promptEl.disabled=false; promptEl.focus(); statusEl.textContent='';
      }
    });

    /* New chat */
    newChatBtn.addEventListener('click', async ()=>{ if(readOnly) return; const c=await api.createConv('New chat'); currentConvId=c.id; await loadConversations(currentConvId); clearMessages(); promptEl.focus(); });

    /* Read-only shared view */
    async function enterReadOnlyView(token){
      readOnly = true;
      document.querySelector('.sidebar').style.display='none';
      composerEl.style.display='none';
      roBanner.classList.add('show');
      updateComposerPad();
      clearMessages();
      try{
        const data = await fetch(`/api/share/${encodeURIComponent(token)}`).then(r=>r.json());
        if(!data?.messages){ renderMessage('assistant', 'This shared link is invalid or has been revoked.'); return; }
        document.title = (data.title || 'Shared chat') + ' ‚Äî GPTs Help';
        (data.messages||[]).forEach(m=> renderMessage(m.role==='user'?'user':'assistant', m.content));
        scrollToBottom();
      }catch{ renderMessage('assistant','Could not load shared conversation.'); }
    }

    /* User card rendering */
    function renderUserCard(user){
      meCache = user;
      const name = (localStorage.getItem('profileName') || user.email.split('@')[0]) || user.email;
      userCardName.textContent = name;
      const planLabel = (user.plan || 'FREE').toString().toUpperCase();
      userCardPlan.textContent = planLabel.charAt(0) + planLabel.slice(1).toLowerCase(); // Free/Plus/Pro
      ucEmail.textContent = user.email;
      userAvatar.textContent = name.charAt(0).toUpperCase();
    }
    async function refreshMeAndUI(){
      try{
        const me = await api.me();
        if(me.status==='ok' && me.user){ renderUserCard(me.user); }
        else { location.replace('/index.html'); }
      }catch{ location.replace('/index.html'); }
    }

    // User card menu interactions
    userCard.addEventListener('click', (e)=>{
      e.stopPropagation();
      userMenu.classList.toggle('open');
    });
    document.addEventListener('click', ()=> userMenu.classList.remove('open') );
    ucUpgrade.addEventListener('click', ()=>{ window.open('/index.html#pricing','_self'); });
    ucSettings.addEventListener('click', ()=> toast('Settings coming soon') );
    ucHelp.addEventListener('click', ()=> window.open('mailto:support@gptshelp.online?subject=Help','_blank') );
    ucLogout.addEventListener('click', async ()=>{ try{ await api.logout(); }catch{} location.replace('/index.html'); });

    // Keep plan fresh after returning from Paystack
    document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='visible') refreshMeAndUI(); });
    setInterval(refreshMeAndUI, 60000);

    /* Auth guard + init */
    (async function init(){
      const p=new URLSearchParams(location.search);
      const shareToken=p.get('share');
      if(shareToken){ await enterReadOnlyView(shareToken); return; }

      await refreshMeAndUI();
      const fromUrl = p.get('c');
      await loadConversations(fromUrl?Number(fromUrl):null);
      if(fromUrl){ currentConvId=Number(fromUrl); await showConversation(currentConvId); }
      updatePlaceholder();
      autoresize();
      updateComposerPad();
      promptEl.focus();
    })();
  </script>
</body>
</html>
