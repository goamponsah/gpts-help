<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Search — GPTs Help</title>
  <meta name="description" content="Find information, lessons, and updates across GPTs Help. Search for math topics, plans, or support articles.">

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Search GPTs Help" />
  <meta property="og:description" content="Look up math guides, product info, or help articles quickly." />
  <meta property="og:url" content="https://gptshelp.online/search/" />
  <meta property="og:image" content="https://gptshelp.online/static/brand/cover.jpg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Search GPTs Help" />
  <meta name="twitter:description" content="Search through MathGPT’s knowledge and help topics easily." />
  <meta name="twitter:image" content="https://gptshelp.online/static/brand/cover.jpg" />

  <link rel="canonical" href="https://gptshelp.online/search/" />
  <meta name="theme-color" content="#6f42c1" />

  <!-- Icons & Manifest -->
  <link rel="icon" href="/static/brand/favicon.ico" />
  <link rel="apple-touch-icon" href="/static/brand/logo-192.png" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <style>
    :root {
      --brand:#6f42c1;--bg:#f8f9fa;--text:#212529;--muted:#6c757d;
      --panel:#fff;--border:#eee;--shadow:0 16px 36px rgba(0,0,0,.08)
    }
    *{box-sizing:border-box}
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #eee;
    }
    .nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      font-weight: 800;
      color: var(--brand);
      text-decoration: none;
      font-size: 1.2rem;
    }
    .nav-right { display:flex; gap:.5rem; }
    .btn {
      border:1px solid var(--border);
      background:#fff;
      color:var(--brand);
      padding:.55rem .9rem;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      text-decoration:none;
    }
    .btn.primary { background:var(--brand); color:#fff; border-color:transparent; }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    h1 {
      font-size: 1.6rem;
      margin-top: 0;
    }
    form {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    input[type="search"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      font-weight: 600;
    }
    .results { margin-top: 2rem; }
    .result-item {
      padding: 1rem 0;
      border-bottom: 1px solid #eee;
    }
    .result-item a {
      color: var(--brand);
      font-weight: 600;
      text-decoration: none;
    }
    .result-item a:hover { text-decoration: underline; }
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      margin-top: 3rem;
      border-top: 1px solid #eee;
    }
  </style>

  <!-- Breadcrumb Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      { "@type": "ListItem", "position": 1, "name": "Home", "item": "https://gptshelp.online/" },
      { "@type": "ListItem", "position": 2, "name": "Search", "item": "https://gptshelp.online/search/" }
    ]
  }
  </script>
</head>
<body>
  <header>
    <div class="nav" role="navigation" aria-label="Primary">
      <a href="/" class="brand">GPTs Help</a>
      <div class="nav-right">
        <a class="btn" href="/overview/">Overview</a>
        <a class="btn" href="/pricing/">Pricing</a>
        <a class="btn" href="/download/">Download</a>
        <a class="btn" href="/support/">Support</a>
        <a class="btn primary" href="/chat.html">Open Chat</a>
      </div>
    </div>
  </header>

  <main>
    <h1>Search GPTs Help</h1>
    <form id="searchForm" role="search" aria-label="Search GPTs Help">
      <input id="q" name="q" type="search" placeholder="Type your question or keyword…" value="" />
      <button type="submit">Search</button>
    </form>
    <div class="results" id="results"></div>
  </main>

  <footer>&copy; <span id="year"></span> GPTs Help</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const params = new URLSearchParams(window.location.search);
    const query = params.get("q") || "";
    document.getElementById("q").value = query;

    const resultsEl = document.getElementById("results");

    const data = [
      { title: "Home – GPTs Help", url: "/", desc: "Snap → Solve. Upload a math problem and get a step-by-step solution." },
      { title: "Chat Page", url: "/chat.html", desc: "Chat with the GPTs Help AI for detailed math explanations." },
      { title: "Pricing Plans", url: "/pricing/", desc: "See subscription options and plan benefits." },
      { title: "Overview", url: "/overview/", desc: "Learn what GPTs Help does and how it works." },
      { title: "Download App", url: "/download/", desc: "Install GPTs Help on your phone or desktop." },
      { title: "Support", url: "/support/", desc: "Help center, account issues, and payment support." }
    ];

    function searchSite(term) {
      if (!term) return [];
      const q = term.toLowerCase();
      return data.filter(item =>
        item.title.toLowerCase().includes(q) ||
        item.desc.toLowerCase().includes(q)
      );
    }

    function renderResults(list) {
      if (list.length === 0) {
        resultsEl.innerHTML = query ? `<p>No results found for "<strong>${query}</strong>".</p>` : "";
        return;
      }
      resultsEl.innerHTML = list.map(i => `
        <div class="result-item">
          <a href="${i.url}">${i.title}</a>
          <div>${i.desc}</div>
        </div>
      `).join("");
    }

    renderResults(searchSite(query));

    document.getElementById("searchForm").addEventListener("submit", e => {
      e.preventDefault();
      const term = document.getElementById("q").value.trim();
      const newURL = `/search/?q=${encodeURIComponent(term)}`;
      history.replaceState({}, "", newURL);
      renderResults(searchSite(term));
    });
  </script>
</body>
</html>
