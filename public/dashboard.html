<!DOCTYPE html>
<html>
<head>
    <title>GPTs Help - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .gpt-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .gpt-btn { padding: 10px 20px; border: none; background: #4e54c8; color: white; border-radius: 5px; cursor: pointer; }
        .chat-container { border: 1px solid #ddd; padding: 20px; border-radius: 5px; min-height: 400px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user-message { background: #e3f2fd; text-align: right; }
        .ai-message { background: #f5f5f5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPTs Help Dashboard</h1>
        <div class="gpt-selector">
            <button class="gpt-btn" onclick="selectGPT('math')">Math GPT</button>
            <button class="gpt-btn" onclick="selectGPT('content')">Content GPT</button>
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">Welcome! Which GPT would you like to use?</div>
        </div>
        <input type="text" id="messageInput" placeholder="Type your message..." style="width: 100%; padding: 10px; margin-top: 10px;">
        <button onclick="sendMessage()" style="width: 100%; padding: 10px; margin-top: 10px;">Send</button>
    </div>

    <script>
const API_BASE_URL = window.location.origin;

// Check if user is subscribed on page load
window.addEventListener('load', async function() {
    const userEmail = localStorage.getItem('userEmail');
    
    if (!userEmail) {
        alert('Please subscribe first!');
        window.location.href = '/';
        return;
    }
    
    // Verify subscription status
    try {
        const response = await fetch(`${API_BASE_URL}/api/user/${encodeURIComponent(userEmail)}`);
        const userData = await response.json();
        
        if (!userData.subscribed) {
            alert('Subscription required!');
            window.location.href = '/';
            return;
        }
    } catch (error) {
        console.error('Error verifying subscription:', error);
        // For demo purposes, allow access even if verification fails
    }
});

let currentGPT = 'math';

async function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (!message) return;

    // Add user message to chat
    const chatContainer = document.getElementById('chatContainer');
    chatContainer.innerHTML += `<div class="message user-message">${message}</div>`;
    
    input.value = '';
    chatContainer.scrollTop = chatContainer.scrollHeight;

    // Show typing indicator
    const thinkingMsg = document.createElement('div');
    thinkingMsg.className = 'message ai-message';
    thinkingMsg.textContent = 'Thinking...';
    chatContainer.appendChild(thinkingMsg);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    try {
        const userEmail = localStorage.getItem('userEmail') || 'demo-user';
        
        const response = await fetch(`${API_BASE_URL}/api/chat`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                message: message, 
                gptType: currentGPT,
                userId: userEmail 
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        // Remove "Thinking..." message and add actual response
        thinkingMsg.remove();
        chatContainer.innerHTML += `<div class="message ai-message">${data.response || data.error || 'No response'}</div>`;
        chatContainer.scrollTop = chatContainer.scrollHeight;

    } catch (error) {
        console.error('Error:', error);
        thinkingMsg.remove();
        chatContainer.innerHTML += `<div class="message ai-message">Error: ${error.message}. Please try again.</div>`;
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
}

function selectGPT(gptType) {
    currentGPT = gptType;
    document.getElementById('chatContainer').innerHTML = 
        `<div class="message ai-message">Now chatting with ${gptType} GPT. How can I help you?</div>`;
}

// Enter key support
document.getElementById('messageInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') sendMessage();
});
</script>
</body>

</html>
